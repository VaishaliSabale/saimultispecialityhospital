<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            background-image: url("img/six.jpeg");
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .btn-primary {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p {
            margin-top: 40px;
            font-size: 1.5em;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <a href="https://g.co/kgs/h3dioAV" class="btn btn-primary"><h1>Touch here to see more about hospital</h1></a>
        <p>"Every patient is a unique story, and every doctor is a part of their journey to wellness."</p>
    </div>
</body>
</html>
